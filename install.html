<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Install - MUDDATLI TO'LOV</title>
  <script src="https://api.bitrix24.com/api/v1/"></script>
</head>
<body>
  <div style="font-family: Arial; padding: 12px;">Installingâ€¦</div>

<script>
(function () {
  function getBaseUrl() {
    // install.html qayerda turgan bo'lsa, shu papkani base qilamiz
    const u = new URL(window.location.href);
    u.pathname = u.pathname.replace(/\/[^\/]*$/, "/");
    return u.toString();
  }

  BX24.init(function () {
    const base = getBaseUrl();
    const handler = base + "index.html"; // asosiy widget

    BX24.callMethod(
      "placement.bind",
      {
        PLACEMENT: "CRM_DEAL_DETAIL_TAB",
        HANDLER: handler,
        TITLE: "MUDDATLI TO'LOV"
      },
      function (res) {
        if (res.error()) {
          document.body.innerHTML =
            "<pre style='color:#b00;white-space:pre-wrap;'>placement.bind error:\n" +
            (res.error() + " " + (res.error_description() || "")) +
            "</pre>";
          return;
        }
        BX24.installFinish();
      }
    );
  });
})();
</script>
</body>
</html>
